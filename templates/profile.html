{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
          <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center"
               style="width:70px; height:70px; font-size:2rem;">
            <i class="bi bi-person"></i>
          </div>
          <div class="ms-3">
            <h3 class="mb-1 fw-bold text-dark">{{ user.username }}</h3>
            <p class="text-muted mb-0">
              Member since: {{ user.created_at.strftime('%d %B %Y') }}
            </p>
          </div>
        </div>

        <!-- Profile Details -->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="p-3 border rounded bg-light h-100">
              <h5 class="fw-semibold mb-3"><i class="bi bi-info-circle text-primary"></i> Profile Info</h5>
              <p><strong>Email:</strong> {{ user.email or "Not set" }}</p>
              <p><strong>Username:</strong> {{ user.username }}</p>
            </div>
          </div>

          <!-- Password Section -->
          <div class="col-md-6">
            <div class="p-3 border rounded bg-light h-100">
              <h5 class="fw-semibold mb-3"><i class="bi bi-shield-lock text-success"></i> Change Password</h5>
              <form method="POST">
                <div class="mb-3">
                  <label for="new_password" class="form-label">New Password</label>
                  <input type="password" class="form-control" name="new_password" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">
                  <i class="bi bi-arrow-repeat"></i> Update Password
                </button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
