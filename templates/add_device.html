{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Add New Device</h2>
  <form method="POST" action="{{ url_for('add_device') }}">
    <div class="form-group mb-3">
      <label for="name">Device Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="e.g. My Bike Tracker" required>
    </div>

    <div class="form-group mb-3">
      <label for="imei">Device IMEI</label>
      <input type="text" class="form-control" id="imei" name="imei" placeholder="Enter 15-digit IMEI number" pattern="\d{15}" required>
      <small class="form-text text-muted">
        You can find your IMEI by sending <strong>IMEI#</strong> command to your GPS device.
      </small>
    </div>

    <button type="submit" class="btn btn-primary">Add Device</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
