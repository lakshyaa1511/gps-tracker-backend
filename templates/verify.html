{% extends "base.html" %}
{% block title %}Verify Account{% endblock %}
{% block content %}
<div class="row justify-content-center" style="min-height: 60vh; align-items: center;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <h4 class="mb-3">Verify your account</h4>
        <p class="text-muted">We've sent a verification code to <strong>{{ user.email }}</strong>. Enter it below to verify your account.</p>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Verification code (OTP)</label>
            <input type="text" class="form-control" name="otp" required>
          </div>
          <button type="submit" class="btn btn-primary">Verify</button>
        </form>

        <div class="mt-3">
          <a href="{{ url_for('register') }}">Back to Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
