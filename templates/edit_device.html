{% extends "base.html" %}
{% block title %}Edit Device{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
      <div class="card-body p-4">
        <h2 class="text-center mb-4 text-info fw-bold">Edit Device</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="device_name" class="form-label fw-semibold">Device Name</label>
            <input type="text" class="form-control form-control-lg rounded-3" id="device_name" name="device_name" value="{{ device.name }}" required>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('devices') }}" class="btn btn-outline-secondary rounded-3 px-4">
              Cancel
            </a>
            <button type="submit" class="btn btn-success rounded-3 px-4 fw-bold">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
