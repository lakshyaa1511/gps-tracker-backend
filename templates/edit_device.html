{% extends "base.html" %}
{% block title %}Edit Device{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
      <div class="card-body p-4">
        <h2 class="text-center mb-4 text-info fw-bold">Edit Device</h2>
	<form method="POST">
	  <label for="name">Device Name</label>
	  <input type="text" name="name" id="name" value="{{ device.name }}" required>

	  <label for="type">Vehicle Type</label>
	  <select name="type" id="type">
	    <option value="car" {% if device.type == 'car' %}selected{% endif %}>Car</option>
	    <option value="bike" {% if device.type == 'bike' %}selected{% endif %}>Bike</option>
	    <option value="truck" {% if device.type == 'truck' %}selected{% endif %}>Truck</option>
	  </select>

	  <button type="submit" class="btn btn-primary">Save Changes</button>
	</form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
