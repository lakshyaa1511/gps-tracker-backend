{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 animate__animated animate__fadeInDown">
      <div class="card-body p-4">
        <h2 class="text-center mb-4 text-primary fw-bold">Login</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control form-control-lg rounded-3" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control form-control-lg rounded-3" name="password" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="remember" id="remember">
            <label class="form-check-label" for="remember">
              Remember Me
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3">
            Login
          </button>
          <div class="text-end mt-2">
            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
              Forgot Password?
            </a>
          </div>
          
        </form>
        <div class="text-center mt-3">
          <small class="text-muted">Don't have an account?</small>
          <a href="{{ url_for('register') }}" class="fw-semibold">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
