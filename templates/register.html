{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInDown">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 fw-bold text-primary">Create Account</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control form-control-lg rounded-3" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg rounded-3" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control form-control-lg rounded-3" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100 py-2 rounded-3 fw-semibold">
            Register
          </button>
        </form>
        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
